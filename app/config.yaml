# Here is the information for creating a config.yaml: https://annotation.github.io/text-fabric/tf/advanced/settings.html
# Here is a good example: https://github.com/annotation/app-bhsa/blob/master/code/config.yaml
# check whether a list with (- - - ) works or whether I need to do a list with commas "a, b, c"
apiVersion: 3
dataDisplay:
  noneValues: 
  - none
  - unknown
  - null
  - NA
  - ''
  excludedFeatures:
  - reference
# sectionSep1: #this is to display sections well in table
# sectionSep2: #this is to display sections well in table
showVerseInTuple: False
# textFormats:
# docs: reference to transcription.md
interfaceDefaults: 
  fmt: layout-orig-full
# used by tf browser
typeDisplay:
  book:
    label: '{book}'
    style: ""
  chapter:
    label: '{chapter}'
    style: ""
  verse:
    label: '{verse}'
    style: ""
  sentence:
    hidden: false
    label: '{sentence}'
    style: ""
  wg:
    hidden: false
    label: '{rule} {clausetype} {wgrolelong} {junction}'
    style: ""
  word:
    base: true
    featuresBare:
      - gloss
    features:
      - lemma
      - strongs

provenanceSpec:
  corpus: "Nestle 1904 (Low Fat Tree)"
  version: "0.5"
  org: "tonyjurg"
  repro: "Nestle1904LFT"

